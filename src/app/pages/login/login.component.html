<div class="login-container">
  <div class="login-box">
    <h2>登入</h2>
    <form nz-form [formGroup]="form" style="padding-top: 20px;" (ngSubmit)="submitForm()">
      <nz-form-item nz-col [nzSpan]="24">
        <nz-form-control nzErrorTip="請輸入使用者名稱">
          <nz-input-group nzPrefixIcon="user">
            <input
              nz-input
              formControlName="user"
              placeholder="使用者名稱"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="24">
        <nz-form-control nzErrorTip="請輸入密碼">
          <nz-input-group nzPrefixIcon="lock">
            <input
              nz-input
              formControlName="password"
              type="password"
              placeholder="密碼"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <button
          nz-button
          [nzType]="'primary'"
          [nzBlock]="true"
          type="submit"
        >
          登入
        </button>
      </nz-form-item>
    </form>
  </div>
</div>
