<div class="character-detail-container">
  <nz-page-header nzBackIcon (nzBack)="goBack()">
    <nz-page-header-title>{{data?.name}}</nz-page-header-title>
    <nz-page-header-content>
      <div class="content">
        <div class="main">
          <nz-descriptions nzSize="small" [nzColumn]="3">
            <nz-descriptions-item nzTitle="法院" [nzSpan]="1">
              {{data?.organizations}}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="股別" [nzSpan]="1">
              {{data?.divisions}}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="法庭" [nzSpan]="1">
              {{data?.departments}}
            </nz-descriptions-item>
          </nz-descriptions>
        </div>
      </div>
    </nz-page-header-content>
  </nz-page-header>
  <div>
    <nz-card>
      <!-- <nz-row>
        <nz-col [nzSpan]="24" class="character-info">
          <img class="character-avatar" >
        </nz-col>
      </nz-row> -->

      <div nz-row class="comment-section">
      <nz-col [nzSpan]="24">
        <!-- <nz-divider></nz-divider> -->
          <h1>留言區</h1>
          <nz-list [nzDataSource]="commentList" [nzRenderItem]="commentTemplate" nzItemLayout="horizontal" *ngIf="commentList.length">
            <ng-template #commentTemplate let-item>
              <nz-comment [nzAuthor]="item.name" [nzDatetime]="item.created">
                <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                <nz-comment-content>
                  <p>{{ item.content }}</p>
                </nz-comment-content>
                <nz-comment-action>
                  <span nz-tooltip nzTooltipTitle="讚"
                    nz-icon nzType="like"
                    [nzTheme]="item.likes > 0 ? 'twotone' : 'outline'"
                  ></span>
                  {{ item.likes }}
                </nz-comment-action>
                <nz-comment-action>
                  <span nz-tooltip nzTooltipTitle="不喜歡"
                    nz-icon nzType="dislike"
                    [nzTheme]="item.dislikes > 0 ? 'twotone' : 'outline'"
                  ></span>
                  {{ item.dislikes }}
                </nz-comment-action>
                <nz-comment-action>
                  <span>回覆</span>
                </nz-comment-action>

                <!-- 回覆框 -->
                <nz-comment *ngIf="item.isReplying">
                  <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
                  <nz-comment-content>
                    <nz-form-item>
                      <textarea nz-input placeholder="請輸入回覆" [(ngModel)]="item.replyValue"></textarea>
                    </nz-form-item>
                    <nz-form-item style="justify-content: flex-end;">
                      <button nz-button nzType="primary" (click)="handleComment(item)">回覆</button>
                    </nz-form-item>
                  </nz-comment-content>
                </nz-comment>

                <!-- 子評論 -->
                <ng-container *ngIf="item.children && item.children.length">
                  <nz-list [nzDataSource]="item.children" [nzRenderItem]="commentTemplate" nzItemLayout="horizontal"></nz-list>
                </ng-container>
              </nz-comment>
            </ng-template>
          </nz-list>

          <!-- 新增評論 -->
          <nz-comment>
            <nz-avatar nz-comment-avatar nzIcon="user" ></nz-avatar>
            <nz-comment-content>
              <nz-form-item>
                <textarea nz-input name="content" placeholder="請輸入留言" [(ngModel)]="inputValue"></textarea>
              </nz-form-item>
              <nz-form-item style="justify-content: flex-end;">
                <button nz-button (click)="handleComment()">留言</button>
              </nz-form-item>
            </nz-comment-content>
          </nz-comment>

        </nz-col>
      </div>
    </nz-card>
  </div>
</div>
