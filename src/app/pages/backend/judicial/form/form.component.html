<form [formGroup]="form">
  <div nz-col nzSpan="24">
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="4" [nzLg]="4" [nzXl]="4" [nzMd]="4" nzFor="name">
        名稱
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="17" [nzMd]="17">
        <input nz-input formControlName="name" placeholder="請輸入名稱" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" (click)="submitForm()">新增</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
