<div nz-row class="header-container">
  <button nz-button nzType="primary" (click)="openModal()">
    <nz-icon nzType="plus" nzTheme="outline"></nz-icon>
    <span>新增法院</span>
  </button>
</div>

<nz-table #filterTable
          nzShowSizeChanger
          [nzData]="displayedList"
          [nzTotal]="total"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          [nzLoading]="loading"
          [nzShowTotal]="totalTemplate"
          nzFrontPagination="false"
          ngSkipHydration>
  <thead>
    <tr>
      <th>名稱</th>
      <th nzAlign="center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.name }}</td>
      <td nzAlign="center">
        <a title="編輯">
          <img src="edit.svg" alt="編輯" height="20px" width="20px" class="editImg">
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a title="刪除">
          <img src="delete.svg" alt="刪除" class="deleteImg">
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
<ng-template #totalTemplate>總共 {{ total }} 筆</ng-template>
