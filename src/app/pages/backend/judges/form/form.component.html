<form [formGroup]="form">
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="4" [nzLg]="4" [nzXl]="4" [nzMd]="4" nzFor="name">
        姓名
      </nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="18" [nzLg]="18" [nzXl]="18" [nzMd]="18">
        <input nz-input formControlName="name" placeholder="請輸入姓名" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="4" [nzLg]="4" [nzXl]="4" [nzMd]="4" nzFor="organization">
        法院
      </nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="18" [nzLg]="18" [nzXl]="18" [nzMd]="18">
        <nz-select formControlName="organization" nzPlaceHolder="請選擇法院" nzMode="multiple">
          <nz-option *ngFor="let item of data.organizations" [nzLabel]="item.name" [nzValue]="item.id">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" style="padding-bottom: 10px;display: flex;" formArrayName="array"
    *ngFor="let dep of array.controls; let i = index">
    <ng-container [formGroupName]="i">
      <nz-form-item style="margin-left: -4px;">
        <nz-form-label [nzSm]="9" [nzXs]="9" [nzLg]="9" [nzXl]="9" [nzMd]="9" nzFor="division">
          股別
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="14" [nzLg]="14" [nzXl]="14" [nzMd]="14">
          <input nz-input formControlName="division" placeholder="請輸入股別" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item >
        <nz-form-label [nzSm]="9" [nzXs]="9" [nzLg]="9" [nzXl]="9" [nzMd]="9" nzFor="department">
          法庭
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="14" [nzLg]="14" [nzXl]="14" [nzMd]="14">
          <input nz-input formControlName="department" placeholder="請輸入法庭" />
        </nz-form-control>
      </nz-form-item>
    </ng-container>
    <span nz-icon nzType="close" (click)="removeFields(i)" *ngIf="i !== 0" style="margin-top: -23px;"></span>
  </div>
  <div nz-col nzSpan="22" style="display: flex;justify-content: flex-end;">
    <button nz-button (click)="addFields()">新增欄位</button>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" (click)="submitForm()">新增</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
